name: "Ruby on Rails CI"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@09c10210cc6e998d842ce8433cd9d245933cd797 # ruby 3.1.1
        with:
          bundler-cache: true
      - name: Install frontend dependencies
        run: yarn
      - name: Run Frontend build
        run: yarn build & yarn build:css
      # Add or replace test runners here
      - name: Run tests
        run: bin/rake

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@09c10210cc6e998d842ce8433cd9d245933cd797 # ruby 3.1.1
        with:
          bundler-cache: true
      - name: Install frontend dependencies
        run: yarn
      # Add or replace any other lints here
      - name: Security audit dependencies
        run: bundler exec bundle audit check
      - name: Security audit application code
        run: bundler exec brakeman -q -w2
      - name: Lint Ruby files
        run: bundler exec rubocop app --parallel
      - name: Lint Javascript and Sass files
        run: yarn lint
