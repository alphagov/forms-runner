    changes:
      heading: Newidiadau i’r hysbysiad hwn
      section_0: Gallwn addasu neu ddiwygio’r hysbysiad preifatrwydd hwn yn ôl ein disgresiwn ar unrhyw adeg. Pan fyddwn yn gwneud newidiadau i’r hysbysiad hwn, byddwn yn diwygio’r dyddiad addasu diwethaf ar frig y dudalen hon. Bydd unrhyw addasiad neu ddiwygiad i’r hysbysiad preifatrwydd hwn yn cael ei gymhwyso i chi a’ch data ar y dyddiad adolygu hwnnw. Rydym yn eich annog i adolygu’r hysbysiad preifatrwydd hwn o bryd i’w gilydd i gael gwybod am sut rydym yn diogelu’ch data.
    childrens_privacy:
      heading: Diogelu preifatrwydd plant
      section_0: Rydym yn deall pwysigrwydd diogelu preifatrwydd plant ar-lein. Nid yw ein gwasanaethau wedi’u cynllunio ar gyfer plant 13 oed neu iau, nac wedi’u targedu’n fwriadol atynt. Nid ein polisi ni yw casglu neu gynnal data am unrhyw un o dan 13 oed yn fwriadol.
    cookies:
      heading: Cwcis
      section_0: Rydym yn defnyddio cwcis i wneud i’r ffurflen hon weithio. %{cookies_link}.
      section_0_link_text: Darllenwch am y cwcis rydym yn eu defnyddio
    data_we_collect:
      heading: Data rydyn ni’n ei gasglu gennych a beth rydym yn ei wneud ag ef
      section_0:
        caption: 'Pan fyddwch yn defnyddio’r ffurflen hon, mae eich dyfais yn anfon gwybodaeth fel:'
        list_item_0: Cyfeiriad IP
        list_item_1: "%{browsers_link} a rhif fersiwn"
        list_item_1_link_text: porwr gwe
        list_item_2: gosodiadau amser ac iaith
      section_1:
        caption: 'Rydym yn defnyddio’r wybodaeth hon i:'
        list_item_0: roi’r wybodaeth a’r tudalennau gwe rydych yn gofyn amdanynt
        list_item_1: monitro’r defnydd o’r wefan ar gyfer bygythiadau diogelwch
        list_item_2: monitro perfformiad y wefan i nodi aneffeithlonrwydd a gwallau JavaScript
      section_2: Rydym yn casglu’r wybodaeth hon mewn logiau system. Mae’r logiau hyn yn cael eu cadw yn Amazon Web Services yn Iwerddon.
      section_3: Rydym yn symud rhywfaint o’r wybodaeth hon i’n teclynau monitro diogelwch a rhwydwaith yn Iwerddon ar UDA, sy’n cael eu darparu gan gwmnïau sy’n gweithredu fel ein proseswyr data.
      section_4: Efallai y byddwn hefyd yn defnyddio’r wybodaeth hon i gynhyrchu adroddiadau dienw am wasanaeth GOV.UK Forms. Mae hyn yn ein helpu i ddeall ble y gallwn wneud gwelliannau. Efallai y byddwn yn rhannu’r wybodaeth hon gyda rheolydd data y ffurflen.
      section_5: Os byddwch yn anfon adborth atom am y ffurflen hon, byddwn yn casglu eich cyfeiriad e-bost ac unrhyw wybodaeth bersonol arall rydych yn dewis ei chynnwys yn eich e-bost.
      section_6: Efallai y byddwn yn rhannu eich data gyda rheolwyr data lle mae’n briodol. Er enghraifft, os ydych yn darparu adborth sy’n ymwneud â’u swyddogaeth neu os ydych yn gwneud cais diogelu data.
      section_7:
        caption: 'Y sail gyfreithiol dros brosesu’r data hwn yw ei fod yn angenrheidiol:'
        list_item_0: i gyflawni tasg er budd y cyhoedd
        list_item_1: wrth arfer ein swyddogaethau fel adran y llywodraeth
      section_8:
        caption: 'Ni fyddwn yn:'
        list_item_0: gwerthu neu rentu eich data i drydydd partïon
        list_item_1: rhannu eich data gyda thrydydd partïon at ddibenion marchnata
      section_9: Byddwn yn rhannu eich data os yw’n ofynnol i ni wneud hynny yn ôl y gyfraith – er enghraifft, trwy orchymyn llys, neu i atal twyll neu droseddau eraill.
