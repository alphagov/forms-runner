---
cy:
  accessibility_statement:
    complaints:
      accessibility_regulations: Mae'r Comisiwn Cydraddoldeb a Hawliau Dynol (EHRC) yn gyfrifol am orfodi Rheoliadau Hygyrchedd Cyrff y Sector Cyhoeddus (Gwefannau a Chymwysiadau Symudol) (Rhif 2) 2018 (y 'rheoliadau hygyrchedd').
      complaints_html: Os nad ydych yn hapus â sut rydym yn ymateb i'ch cwyn, cysylltwch â'r <a href="https://www.equalityadvisoryservice.com/">Gwasanaeth Cynghori a Chymorth Cydraddoldeb</a>, sy'n cael ei redeg ar ran EHRC.
      heading: Os nad ydych yn hapus â'n hymateb
    explains_list:
      list_item_0: pa mor hygyrch yw'r ffurflen
      list_item_1: beth i'w wneud os ydych yn cael trafferth ei ddefnyddio
      list_item_2: sut i roi gwybod am unrhyw broblemau hygyrchedd
      list_item_3: gwybodaeth dechnegol am broblemau hysbys - a'r gwaith rydym yn bwriadu ei wneud i ddatrys y rhain
    explains_text: Mae'r datganiad hygyrchedd hwn yn esbonio
    heading: Datganiad hygyrchedd ar gyfer y ffurflen hon
    help:
      email_html: Os ydych yn cael trafferth defnyddio'r ffurflen hon neu os ydych angen y ffurflen mewn ffurf gwahanol, anfonwch e-bost at <a href="mailto:govuk-forms@digital.cabinet-office.gov.uk">govuk-forms@digital.cabinet-office.gov.uk</a> – dylech gynnwys enw'r ffurflen yn eich e-bost.
      heading: Beth i'w wneud os ydych yn cael trafferth defnyddio'r ffurflen hon
    inset_text_html: Mae'r ffurflen hon yn rhan o'r wefan ehangach GOV.UK. Mae <a href="https://www.gov.uk/help/accessibility-statement">datganiad hygyrchedd ar wahân ar gyfer y brif wefan GOV.UK</a>.
    limitations:
      departmental_responsibility: Mae'r cwestiynau yn y ffurflen yn cael eu hysgrifennu gan bobl yn adrannau ac asiantaethau'r llywodraeth. Mae pob adran ac asiantaeth sy'n cyhoeddi cynnwys ar GOV.UK yn gyfrifol am sicrhau eu bod yn bodloni'r rheoliadau hygyrchedd. Fodd bynnag, efallai na fydd y testun a ddefnyddir yn y ffurflen yn iaith plaen ac efallai na fydd y strwythur yn gwbl hygyrch.
      forms_issues: Mae materion sy'n ymwneud â rhyngwyneb GOV.UK Forms wedi'u rhestru yn 'Gwybodaeth dechnegol am hygyrchedd y ffurflen hon' isod.
      guidance: Er mwyn annog cynnwys hygyrch, rydym yn darparu canllawiau o fewn platfform GOV.UK Forms. Rydym hefyd yn defnyddio adborth a dadansoddeg i nodi problemau hygyrchedd.
      heading: Pa mor hygyrch yw'r ffurflen hon
      some_inaccessible_text: Efallai na fydd rhai rhannau o'r ffurflen hon yn gwbl hygyrch.
    non_accessible_content:
      heading: Cynnwys nad yw'n hygyrch
      non_compliance:
        heading: Diffyg cydymffurfio â'r rheoliadau hygyrchedd
        repeated_questions: Efallai y gofynnir i chi am yr un wybodaeth bersonol fwy nag unwaith. Nid yw hyn yn bodloni maen prawf WCAG 2.2 3.3.7 (cofnod diangen).
        resolution_timeline: Rydym yn bwriadu datrys hyn erbyn diwedd 2024.
      other_problems:
        heading: Problemau eraill wrth ddefnyddio'r rhyngwyneb
        other_problems_list:
          list_item_0: Nid yw'r crynodeb gwall e-bost cadarnhau ar y dudalen 'Gwirio eich atebion' yn cysylltu â'r maes penodol sydd gyda’r gwall. Mae hyn yn ei gwneud hi'n anoddach llywio o fewn y dudalen ac i ddeall sut i ddatrys y broblem.
          list_item_1: Pan fydd gwall dilysu ar y dudalen 'Gwirio eich atebion', nid yw teitl y dudalen yn newid i gynnwys y gair 'Gwall' ar y dechrau. Os ydych yn defnyddio darllenydd sgrin mae hyn yn ei gwneud hi'n anoddach deall eich bod ar dudalen gwall pan fydd y dudalen yn adnewyddu.
          list_item_2: Pan fyddwch yn clicio ar 'Cael help gyda'r ffurflen hon', mae’r penawdau dull cyswllt yn H3s, ond nid oes H2. Gall hepgor lefelau pennawd fod yn ddryslyd os ydych yn defnyddio darllenydd sgrin ac nid yw'n arfer gorau.
          list_item_3: Ar dudalennau cwestiynau, mae'r ddolen yn ôl yn diflannu pan fydd gwall yn bresennol. Gallai hyn ei gwneud hi'n anoddach llywio allan o dudalennau pan fyddwch wedi gwneud camgymeriad.
          list_item_4: Lle mae opsiwn i ychwanegu teitl rhywun ar gwestiynau enw, nid yw'r mewnbwn teitl wedi'i farcio fel dewisol. Gallai hyn achosi i chi lenwi'r maes yma pan nad ydych eisiau neu nad oes angen.
          list_item_5:
            list_item_0: chanllawiau a ddarperir cyn cwestiwn
            list_item_1: cynnwys rhestr crynodeb ar y dudalen 'Gwirio eich atebion'
            list_item_2: peth o'r cynnwys ar y dudalen sy'n cadarnhau bod eich ffurflen wedi'i chyflwyno
            list_item_3: rhai penawdau ar dudalennau cwestiynau sydd â sawl maes
            preamble: 'Mae VoiceOver ar iOS (System Weithredu iPhone) 17 yn darllen rhai llinellau o gynnwys ddwywaith. Mae hyn yn digwydd gyda:'
          list_item_6: Pan fyddwch yn clicio ar 'Cael help gyda’r ffurflen hon', nid yw VoiceOver ar iOS 17 yn cyhoeddi bod mwy o gynnwys i'w ddangos. Gallai hyn ei gwneud hi'n anoddach cael help gyda'r ffurflen.
          list_item_7: Ar y dudalen 'Gwirio eich atebion', nid yw VoiceOver ar iOS 17 bob amser yn darllen y ddolen 'Newid'. Gallai hyn ei gwneud hi'n anoddach i chi newid eich ateb.
          list_item_8: Gall fod yn anodd agor y ddolen 'Cael help gyda'r ffurflen hon' wrth ddefnyddio estyniad gwe Dragon ar Chrome. Gallai hyn ei gwneud hi'n anoddach cael help gyda'r ffurflen.
        preamble: Er nad yw'r materion canlynol yn methu WCAG 2.2 AA, rydym yn bwriadu ymchwilio iddynt a'u cywiro cyn gynted â phosibl.
      preamble: Nid yw'r cynnwys a restrir isod yn hygyrch am y rhesymau canlynol.
    preamble: Mae'r datganiad hygyrchedd hwn yn berthnasol i ffurflenni ar-lein gydag URL sy'n dechrau gyda https://submit.forms.service.gov.uk.
    reporting:
      email_html: Os ydych yn dod o hyd i unrhyw broblemau, neu os ydych yn meddwl nad ydym yn bodloni gofynion hygyrchedd, anfonwch e-bost atom yn <a href="mailto:govuk-forms@digital.cabinet-office.gov.uk">govuk-forms@digital.cabinet-office.gov.uk</a>.
      heading: Rhoi gwybod am broblemau hygyrchedds
      text: Rydym bob amser yn ceisio gwella hygyrchedd ffurflenni a gynhyrchir gyda GOV.UK Forms.
    statement_preparation:
      WCAG_version: Asesodd GDS y ffurflenni yn erbyn Canllawiau Hygyrchedd Cynnwys y We WCAG 2.2.
      date: Paratowyd y datganiad hwn ar 20 Chwefror 2024.
      heading: Paratoi'r datganiad hygyrchedd hwn
      last_tested: Profwyd ffurflenni a grëwyd gan ddefnyddio platfform GOV.UK Forms ddiwethaf ar 9 Ionawr 2024. Cynhaliwyd y prawf gan GDS.
    technical_information:
      commitment: Mae GDS wedi ymrwymo i wneud y ffurflen hon yn hygyrch, yn unol â Rheoliadau Hygyrchedd Cyrff y Sector Cyhoeddus (Gwefannau a Chymwysiadau Symudol) (Rhif 2) 2018.
      compliance_status:
        heading: Statws cydymffurfio
        partial_compliance_html: Mae'r ffurflen hon yn cydymffurfio'n rhannol â safon <a href="https://www.w3.org/TR/WCAG22/">AA fersiwn 2.2 y Canllawiau Hygyrchedd Cynnwys Gwe</a> oherwydd y diffyg cydymffurfiaeth a restrir isod.
      heading: Gwybodaeth dechnegol am hygyrchedd y ffurflen hon
    title: Datganiad hygyrchedd
    usage:
      accessibility_recommendations_list:
        list_item_0: newid lliwiau, lefelau cyferbyniad a ffontiau
        list_item_1: chwyddo hyd at 300% heb i'r testun fynd oddi ar y sgrin
        list_item_2: mynd o ddechrau'r ffurflen i'r diwedd gan ddefnyddio bysellfwrdd yn unig
        list_item_3: mynd o ddechrau'r ffurflen i'r diwedd gan ddefnyddio meddalwedd adnabod lleferydd
        list_item_4: gwrando ar y ffurflen gan ddefnyddio darllenydd sgrin (gan gynnwys y fersiynau diweddaraf o JAWS, NVDA a VoiceOver)
      accessibility_recommendations_text: 'Dylech allu:'
      content_guidance: Dylai'r testun yn y ffurflen fod yn glir ac yn syml i'w ddeall.
      disability_advice_html: <a href="https://mcmw.abilitynet.org.uk/">Mae gan AbilityNet</a> gyngor ar wneud eich dyfais yn haws i'w defnyddio os oes gennych anabledd.
      forms_description_html: Crëwyd y ffurflen hon gan ddefnyddio platfform o'r enw <a href="http://www.gov.uk/forms">GOV.UK Forms</a>. Mae GOV.UK Forms yn cael ei adeiladu gan Wasanaeth Digidol y Llywodraeth (GDS). Mae wedi'i gynllunio i greu ffurflenni y gellir eu defnyddio gan cyn gymaint o bobl â phosibl.
      heading: Defnyddio'r ffurflen hon
