    title: Privacy
    what_are_your_rights:
      heading: What are your rights
      section_0:
        caption: 'You have the right to request:'
        list_item_0: information about how your personal data is processed
        list_item_1: a copy of that personal data - this copy will be provided in a structured, commonly used and machine-readable format
        list_item_2: that anything inaccurate in your personal data is corrected immediately
      section_1:
        caption: 'You can also:'
        list_item_0: raise an objection about how your personal data is processed
        list_item_1: request that your personal data is erased if there is no longer a justification for it
        list_item_2: ask that the processing of your personal data is restricted in certain circumstances
      section_2: If you have any of these requests, get in contact with our Data Protection Officer - you can find their contact details below.
    where_data_is_stored:
      heading: Where your data is processed and stored
      section_0: Your personal data may be transferred outside the United Kingdom while being processed by GDS. If this happens, we’ll make sure you’re given the same level of technical and legal protection as you are within the United Kingdom by relying on the UK Government’s data adequacy decisions or by including clauses in contracts that require the recipient to protect the data in accordance with UK standards.
